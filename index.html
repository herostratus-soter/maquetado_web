    <script>
        // Función para mostrar la sección seleccionada y ocultar las demás
        function showSection(sectionId) {
            // Cerrar menú móvil si está abierto
            const nav = document.getElementById('main-nav');
            const btn = document.getElementById('hamburger-btn');
            if (nav) nav.classList.remove('active');
            if (btn) btn.classList.remove('active');

            // Guardar la sección actual en localStorage
            localStorage.setItem('currentSection', sectionId);
            // Obtener todas las secciones
            var sections = document.querySelectorAll('.section');
            // Ocultar todas las secciones
            sections.forEach(function (section) {
                section.classList.add('hidden');
            });
            // Mostrar la sección seleccionada
            document.getElementById(sectionId).classList.remove('hidden');

            // Scroll al principio
            window.scrollTo(0, 0);
        }

        // Mostrar la sección guardada en localStorage al cargar la página
        window.onload = function () {
            var currentSection = localStorage.getItem('currentSection');
            if (currentSection) {
                showSection(currentSection);
            } else {
                showSection('index');
            }
        };

        // El sticky header ahora se maneja en script.js
        // Script para inicializar Slick Slider (ahora se inicializa en script.js)
    </script>
